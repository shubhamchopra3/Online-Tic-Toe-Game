<script>

    document.count=0;
    function startgame()
    {
        for(var i=1;i<=9;i++)
            {
                clearbox(i);
            }
         document.turn="X";
        if((Math.random())*100<=50)
            {
                document.turn="O";
            }
       
       setmsg(document.turn);
        document.winner=null;
         
    }

    function setmsg(msg)
    {
        document.getElementById("message").innerHTML= "This is " +msg + " turn";
    }
    
    function next(box)
    {
        
        if(box.innerHTML!=("X" || "O") )
            
            {
                if(document.winner!=true)
                    {
                       
                box.innerHTML=document.turn;
                        beep();
                        document.count=document.count+1;
                switchturn(document.turn);
                    }
                else{
                     document.getElementById("message").innerHTML=document.turn+" already won";
                }
            }
        else{
            document.getElementById("message").innerHTML="This box is already filled ";
        }
        
        
        
    }
    
    function switchturn(value)
    {
        if(checkwinner(document.turn))
                
        {
            document.getElementById("message").innerHTML="Congratulations "+ document.turn + " won";
            document.winner=true;
        }
        
        else if(value=="X")
            {
                document.turn="O";
                
                setmsg(document.turn);
            }
        else
            {
                document.turn="X";
                setmsg(document.turn);
            }
    }
    
    function checkrow(a,b,c,val)
    {
       
        if (getbox(a)==val && getbox(b)==val  && getbox(c)==val )
            {
                return true;
            }
        
    }
    
    function getbox(number)
    {
       return document.getElementById("s" + number).innerHTML;
    }
    function checkwinner(val)
    {
        if(checkrow(1,2,3,val) || checkrow(4,5,6,val) || checkrow(7,8,9,val) || checkrow(1,4,7,val) || checkrow(2,5,8,val) || checkrow(3,6,9,val) ||checkrow(1,5,9,val) || checkrow(3,5,7,val))
            {
                return true;
            }
    }
